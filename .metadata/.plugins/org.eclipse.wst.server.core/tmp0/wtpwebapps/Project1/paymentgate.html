	<script>
		$(document).on("scroll", function() {
			var pageTop = $(document).scrollTop();
			var pageBottom = pageTop + $(window).height();
			var tags = $(".tag");
		  
			for (var i = 0; i < tags.length; i++) {
			  var tag = tags[i];
			  if ($(tag).position().top < pageBottom) {
				$(tag).addClass("visible");
			  } else {
				$(tag).removeClass("visible");
			  }
			}
		  });
	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class = "font">
    <div id = "header"></div>
    <div class = "header-adjustment"></div>

    <div class = "row">
        <div class = col-sm-3>                  
        </div>
        <div class = "col-sm-6 text-center">
            <img src = "Pics/panda.png" >
            <div style = "font-size: 30px">Payment Method: <span id="payment">COD</span></div>
            <div >
                <div style = "font-size: 60px">
                    Taka diyecho toh ?
                </div>          
                <input type = "checkbox" class = "verify_chk" onchange = "verifyform()"><br>
                <br>
                <div style = "font-size: 60px">
                    Shotti toh?
                </div>  
                <input type = "checkbox" class = "verify_chk" onchange ="verifyform()"><br>
                <div id = "err-msg">
                    <br>
                </div>
                <button type="sub" class="btn form-submit bamboo" id="joma_dao" disabled onclick="placeOrder()">
                    Confirm                    
                </button>

                
            </div>            
        </div>    
    </div>       
</div>
<script>
    function verifyform()
    {
        let x = document.getElementsByClassName("verify_chk");
        let div_ele = document.getElementById("err-msg");
        if (x[0].checked == true && x[1].checked == true ) 
        {
            document.getElementById("joma_dao").disabled = false;
            div_ele.innerHTML = " ";      
        }
        else
        {
            
            div_ele.innerHTML = "Both options must be checked";
            document.getElementById("joma_dao").disabled = true;
        }
        
    }
    
 	function placeOrder()
 	{
 		 var http = new XMLHttpRequest();
         http.open("POST", "Order", true);
         http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
         var params = "job=place order" + "&" + "payment=" + document.getElementById("payment").innerHTML;
         http.send(params);
 	}
    
</script>
